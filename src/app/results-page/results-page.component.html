<!-- https://blog.angularindepth.com/angular-flex-layout-flexbox-and-grid-layout-for-angular-component-6e7c24457b63 -->

<div class="container" fxLayout="row wrap" fxLayoutAlign="flex-start">
  <mat-card
    class=" margin mat-elevation-z0"
    fxFlex="0 1 calc(50% - 32px)"
    fxFlex.lt-md="0 1 calc(70%)"
    fxFlex.lt-sm="100%"
  >
    <div class="video-container">
      <div id="player"></div>
    </div>
    <div>
      <h4>{{ title }}</h4>
    </div>
    <div>
      <h5>Description</h5>
      <p class="desc">
        {{ desc }}
      </p>
    </div>
  </mat-card>
  <mat-card
    class="margin mat-elevation-z0"
    fxFlex="0 1 calc(50% - 32px)"
    fxFlex.lt-md="0 1 calc(50% - 32px)"
    fxFlex.lt-sm="100%"
  >
    <h3 *ngIf="captionCheck">Search Utility</h3>
    <h3 *ngIf="!captionCheck">Search Utility Not available on this Video</h3>
    <div class="borderLine"></div>
    <div *ngIf="captionCheck">
      <app-caption-search [message]="videoID"></app-caption-search>
    </div>
    <app-notes></app-notes>
  </mat-card>
</div>
