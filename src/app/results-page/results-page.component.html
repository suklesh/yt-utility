<!-- https://blog.angularindepth.com/angular-flex-layout-flexbox-and-grid-layout-for-angular-component-6e7c24457b63 -->

<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="32px"
  fxLayoutAlign="flex-start"
>
  <mat-card
    id="container"
    class="margin mat-elevation-z0"
    fxFlex="0 1 calc(33.3% - 32px)"
    fxFlex.lt-md="0 1 calc(50% - 32px)"
    fxFlex.lt-sm="100%"
  >
    <div class="video-container">
      <div id="player"></div>
    </div>
  </mat-card>
  <mat-card
    class=" margin mat-elevation-z0"
    fxFlex="0 1 calc(33.3% - 32px)"
    fxFlex.lt-md="0 1 calc(50% - 32px)"
    fxFlex.lt-sm="100%"
  >
    <h3>Search Utility</h3>
    <div class="borderLine">

    </div>
    <div>
      <div>
        <mat-form-field>
          <input matInput type="text" placeholder="Search Word" />
          <button mat-button matSuffix mat-stroked-button aria-label="search">
            <i matIcon class="material-icons md-24">search</i>
          </button>
        </mat-form-field>
        <mat-card>
        <div *ngFor="let _ of [1, 2, 3]">
          <button>Occurance</button>
        </div>
      </mat-card>
      </div>
    </div>
    <mat-card class="notesCard">
      <h4>Notes</h4>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Blanditiis,
        ullam et quas maiores, ut quo excepturi repellendus provident a ex
        dolores deleniti vero repudiandae expedita dicta consequuntur ad est
        sit.√ç
      </p>
    </mat-card>
  </mat-card>
</div>
