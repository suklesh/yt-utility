<div>
  <div>
    <mat-card>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Enter Search Word in Video"
          [(ngModel)]="searchWord"
        />
        <button mat-button matSuffix mat-stroked-button aria-label="search">
          <i
            matIcon
            class="material-icons md-24"
            (click)="onSearchClick()"
            >search</i
          >
        </button>
      </mat-form-field>
      <!-- <mat-card *ngIf="captionsRec"> -->
      <p>{{ resultMessage }}</p>
        <div
        fxLayout="row wrap"
          fxLayout.lt-sm="column"
          fxLayoutGap="32px"
          fxLayoutAlign="flex-start">
          <div
            *ngFor="let caption of captionResults">
            <button
            fxFlex="0 1 calc(33.3% - 32px)"
            fxFlex.lt-md="0 1 calc(50% - 32px)"
            fxFlex.lt-sm="100%"
              mat-button
              matSuffix
              mat-stroked-button
              (click)="updateIframesPram(caption)"
            >
              @ {{ millisToMinutesAndSeconds(caption) }} m
            </button>
          </div>
        </div>



    </mat-card>
  </div>
</div>
